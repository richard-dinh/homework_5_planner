<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
          <div class = "row rowStyle">
            <section id = "nineHour" class = "col-md-2 time-block hour">9am</section>
            <textarea id = "9" class = "col-md-9 past">text here</textarea>
            <button id="9Btn" class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">10am</section>
            <textarea id = "10" class = "col-md-9 past">text here</textarea>
            <button id = "10Btn" class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">11am</section>
            <textarea id ="11" class = "col-md-9 present">text here</textarea>
            <button id = "11Btn" class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">12pm</section>
            <textarea id="12" class = "col-md-9 future">text here</textarea>
            <button id = "12Btn"class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">1pm</section>
            <textarea id="13" class = "col-md-9 future">text here</textarea>
            <button id = "13Btn" class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">2pm</section>
            <textarea id="14" class = "col-md-9 future">text here</textarea>
            <button id = "14Btn" class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">3pm</section>
            <textarea id= "15" class = "col-md-9 future">text here</textarea>
            <button id = "15Btn" class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">4pm</section>
            <textarea id="16" class = "col-md-9 future">text here</textarea>
            <button id = "16Btn"class = "col-md-1 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">5pm</section>
            <textarea id ="17" class = "col-md-9 future">text here</textarea>
            <button id = "17Btn" class = "col-md-1 saveBtn">S</button>
          </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src ="./app.js"></script>
  </body>
</html>
