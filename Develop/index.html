  <head>
    <meta charset="UTF-8" />

    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"

      rel="stylesheet"

    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class = "row">
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">9am</section>
            <textarea class = "col-md-8 past">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">10am</section>
            <textarea class = "col-md-8 past">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">11am</section>
            <textarea class = "col-md-8 present">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">12pm</section>
            <textarea class = "col-md-8 future">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">1pm</section>
            <textarea class = "col-md-8 future">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">2pm</section>
            <textarea class = "col-md-8 future">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">3pm</section>
            <textarea class = "col-md-8 future">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">4pm</section>
            <textarea class = "col-md-8 future">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
        <div class = "container">
          <div class = "row rowStyle">
            <section class = "col-md-2 time-block hour">5pm</section>
            <textarea class = "col-md-8 future">text here</textarea>
            <button class = "col-md-2 saveBtn">S</button>
          </div>
        </div>
